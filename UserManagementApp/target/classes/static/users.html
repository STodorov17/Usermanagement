<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 5px; padding: 5px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>

    <h2>Create User</h2>
    <form id="userForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required><br>
        <input type="date" id="dateOfBirth" required><br>
        <input type="text" id="phoneNumber" placeholder="Phone Number" required><br>
        <input type="email" id="email" placeholder="E-mail" required><br>
        <button type="submit">Create</button>
    </form>

    <h2>All Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th><th>First Name</th><th>Last Name</th><th>Date of Birth</th><th>Phone Number</th><th>E-mail Address</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiUrl = "/api/users";

        window.onload = loadUsers;

        async function loadUsers() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const tableBody = document.querySelector("#usersTable tbody");
            tableBody.innerHTML = "";
            data.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.dateOfBirth}</td>
                        <td>${user.phoneNumber}</td>
                        <td>${user.email}</td>
                    </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }

        document.getElementById("userForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const user = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                dateOfBirth: document.getElementById("dateOfBirth").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                email: document.getElementById("email").value
            };

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                alert("User created!");
                loadUsers();
                document.getElementById("userForm").reset();
            } else {
                alert("Error creating user!");
            }
        });
    </script>

</body>
</html>
